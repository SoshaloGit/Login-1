<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: 'Century Gothic', sans-serif;
        }
        .login-container {
            background-color: #00CED1;
            padding: 40px; /* Increased padding for larger container */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px; /* Increased width for larger container */
            position: relative; /* Added for positioning the sign-up text */
        }
        .login-container h2 {
            margin: 0;
            color: #f4f4f4;
            font-size: 24px;
            position: relative;
            display: inline-block;
        }
        .login-container h2::after {
            content: '';
            display: block;
            width: 50px;
            height: 2px;
            background-color: #fcf9f9;
            margin: 8px auto 16px;
        }
        .icon-circle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 43px;
            background-color: white;
            border-radius: 50%;
            margin-right: 5px;
            color: #00CED1;
            font-size: 20px;
        }
        .input-group {
            margin-bottom: 30px; /* Increased spacing between items */
            display: flex;
            align-items: center;
        }
        .input-group input {
            width: calc(100% - 40px);
            padding: 14px;
            margin-left: 3px;
            border: 1px solid #ccc;
            border-radius: 1.5rem;
            flex: 1;
        }
        .login-button {
            width: 50%; /* Reduced width for the button */
            padding: 14px;
            font-weight: bold;
            background-color: #ffffff;
            color: #00CED1;
            border: none;
            border-radius: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto; /* Center the button */
        }
        .login-container a {
            display: block;
            color: #333;
            text-decoration: none;
            margin: 10px 0; /* Increased spacing */
        }
        .signup-container {
            position: absolute;
            bottom: 10px; /* Positioning from the bottom */
            right: 20px; /* Positioning from the right */
            display: flex;
            align-items: center;
            color: #333; /* Text color */
            font-size: 14px;
        }
        .signup-container a {
            display: flex;
            align-items: center; /* Align icon and text */
            color: #00CED1; /* Text color */
            text-decoration: none; /* Remove underline */
        }
        .signup-container i {
            margin-left: 5px; /* Space between text and icon */
            color: #00CED1; /* Icon color */
            cursor: pointer; /* Pointer cursor for the icon */
            background-color: white; /* Circle background */
            border-radius: 50%; /* Circle shape */
            width: 30px; /* Circle width */
            height: 30px; /* Circle height */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loader {
            width: 60px;
            aspect-ratio: 1;
            border-radius: 50%; 
            background:
                radial-gradient(154% 68.5% at top, #0000 79.5%, #269af2 80%),
                radial-gradient(154% 68.5% at bottom, #269af2 79.5%, #0000 80%),
                radial-gradient(154% 68.5% at top, #0000 79.5%, #269af2 80%),
                #ccc;
            background-size: 50.5% 220%;
            background-position: -100% 0%, 0% 0%, 100% 0%;
            background-repeat: no-repeat;
            animation: l9 2s infinite linear;
            position: absolute;
            top: 150px; /* Position at the top of the container */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Offset to center */
            display: none; /* Initially hidden */
            z-index: 10; /* Above other elements */
        }
        @keyframes l9 {
            33% { background-position: 0% 33%, 100% 33%, 200% 33%; }
            66% { background-position: -100% 66%, 0% 66%, 100% 66%; }
            100% { background-position: 0% 100%, 100% 100%, 200% 100%; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>USER LOGIN</h2>
        <div class="input-group">
            <div class="icon-circle">
                <i class="fas fa-user"></i>
            </div>
            <input type="text" placeholder="Username" required>
        </div>
        <div class="input-group">
            <div class="icon-circle">
                <i class="fas fa-lock"></i>
            </div>
            <input type="password" placeholder="Password" required>
        </div>
        <div class="input-group">
            <button class="login-button" onclick="showLoader()">LOGIN</button>
        </div>
        <a href="#">Forgot Password?</a>
        <div class="signup-container">
            <span>Sign Up</span>
            <a href="signup.html">
                <i class="fas fa-arrow-right"></i> <!-- Arrow icon -->
            </a>
        </div>
        <div class="loader"></div> <!-- Loader is positioned here -->
    </div>

    <script>
        function showLoader() {
            const loader = document.querySelector('.loader');
            loader.style.display = 'grid'; // Show the loader
            setTimeout(() => {
                loader.style.display = 'none'; // Hide the loader after 3 seconds
            }, 3000);
        }
    </script>
</body>
</html>
